    <h1>Lista de viagens disponíveis para 2024</h1>
    <div class="list-group">
        <label class="list-group-item d-flex gap-2">

        </label>
        <label class="list-group-item d-flex gap-2">

        <label class="list-group-item d-flex gap-2">
            <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3"

            </span>
        </label>
